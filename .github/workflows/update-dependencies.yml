---
name: Check for Vendor Dependencies

# Controls when the action will run.
on:
  workflow_call:
    inputs:
      base_branch:
        type: string
        default: main
      version:
        type: string
        default: main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  vendor-update-check:
    name: Check for Vendor Updates
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/frc5572/workflows/vendor-update:${{ inputs.version }}       
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Update check
        run: |
          git config --system --add safe.directory *
          git config --system user.name "Vendor Updater"
          git config --system user.email "frc5572-vendor@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          python /app/vendor-update.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_BRANCH: ${{ inputs.base_branch }}
          REPO_PATH: ${{ github.repository }}